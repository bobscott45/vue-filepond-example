<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/filepond/dist/filepond.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css">
</head>
<body>
    <div id="app">
        <file-pond
                name="test"
                ref="pond"
                label-idle="Drop images here or click to browse..."
                v-bind:allow-multiple="true"
                accepted-file-types="image/jpeg, image/jpg, image/gif, image/png"
                server="http://localhost:3000/upload"
                v-bind:files="myFiles"
                v-on:init="handleFilePondInit"/>
    </div>

<script src = '../dist/bundle.js'></script>
</body>
</html>
